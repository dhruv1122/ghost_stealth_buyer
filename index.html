<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ghost-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ‘» Ghost Stealth Buyer - Invisible Cardano Trading</title>
    <meta name="description" content="Execute invisible token purchases on Cardano with smart chunking and random delays to avoid MEV bots" />
    
    <!-- Preload important resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1f2937 0%, #7c3aed 50%, #1f2937 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-ghost {
        font-size: 4rem;
        animation: bounce 2s infinite;
      }
      
      .loading-text {
        margin-top: 1rem;
        font-size: 1.2rem;
        opacity: 0.8;
      }
      
      .loading-dots {
        margin-top: 0.5rem;
        font-size: 1.5rem;
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-20px); }
        60% { transform: translateY(-10px); }
      }
      
      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }
      
      .loading-dots {
        animation: pulse 1.5s infinite;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-ghost">ðŸ‘»</div>
      <div class="loading-text">Ghost Stealth Buyer</div>
      <div class="loading-dots">Loading...</div>
    </div>
    
    <!-- Main App -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen once app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000); // Show loading for at least 1 second
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
